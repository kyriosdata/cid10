sudo: false
language: java

cache:
  directories:
    - $HOME/.m2

matrix:
  include:
    # GraalVM
    - env: JDK='GraalVM 20'
      install: . ./install-jdk.sh --url "https://github.com/oracle/graal/releases/download/vm-19.2.1/graalvm-ce-linux-amd64-19.2.1.tar.gz"

script:
  - gu install native-image
  - mvn verify -Pnative -Dnative-image.docker-build=true
